<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASCII Box</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="placeholders">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="video-output-img" width="640" height="480" ></canvas>
        <pre id="ascii-container-video" class="stream"></pre>
        <button type="button" id="print" title="Tisk"></button>
    </div>

    <div class="result">
        <pre id="ascii-output-img" class="img"></pre>
    </div>

    <script src="./scripts/jscii.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
